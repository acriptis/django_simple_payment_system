<form method="post" action="filter_transactions">
    {% csrf_token %}
    {% for field in filter_transactions_form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>

    {% endfor %}
    <input type="submit" value="Show transactions">

</form>
